---
layout: default
---

<div class="title-author-wrapper">
	<h1>{{ page.title}}</h1>
	{%- if page.author -%}
<p class="author">
    <span class="author-name">{{ page.author }}</span>
    <label for="author-bio">&#8853;</label>
    <input type="checkbox" id="author-bio" class="margin-toggle"/> 
    <span class="author-bio">{{ page.author-info }}</span>
</p>
	{%- endif -%}</p>
</div>
	{% include toc.html %} 

<div class="abstract-wrapper">
	<hr>
 <hr>
	<abstract>
	{{ page.abstract }}<br><br>
	</abstract>
	<hr>
 <hr>
</div>



<article class="main-article">
  {{ content }}

</section>

<section id="works-cited" markdown="1" >

<h2 id="works-cited">Works Cited</h2>

{% include citations.html %}
</article>
