---
layout: default
---
<article>
    <h1 id="tufte-css">{{ page.title}}</h1>

    <p>
      {%- if page.volume -%}
        <p class="author">{{ page.volume }}
      {%- endif -%}</p>
    </p>
      {%- if page.author -%}
        <p class="author">{{ page.author }}
      {%- endif -%}</p>

  <abstract>
    {{ page.abstract }}<br><br>
  </abstract>
    <hr>
    <hr>
  {{ content }}
</article>
